<!DOCTYPE html>
<html>
<!-- create class with definition inside-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px; 
			color: salmon;
		}
		h2{
			color: red;
		}
		h2{
			color: green;
		}
		.big{
			font-size: 60px;
		}
		.uppercase{
			text-transform: uppercase;

		}
		.big.uppercase{
			color: navy;
		}
		span{
			color: violet;
		}

	</style>
</head>
<body>
	<span> Span Element</span>
	<h1 class="uppercase"><span>Heading 1</span> -1</h1>
	<h1 class="big">Heading 1 -2</h1>
	<h1>Heading 1 - 3</h1>	
	<h2 style="font-size: 20px; ">  Heading 1 - 1</h2>
	<h2 style="font-size: 20px; ">  Heading 1 - 2</h2>	
	<h2 class="big uppercase">Heading 1 - 3</h2>

</body>
</html>
